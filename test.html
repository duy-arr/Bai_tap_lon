<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone LeetCode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
    }

    .problem {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      background: #fff;
    }

    .problem button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
    }

    .problem button:hover {
      background-color: #2980b9;
    }

    #editor {
      margin-top: 20px;
    }

    #code-editor {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
    }

    button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 3px;
    }

    button:hover {
      background-color: #1e8449;
    }

    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #2c3e50;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>CodePractice</h1>
    <nav>
      <a href="#problems">Problems</a>
      <a href="#profile">Profile</a>
      <a href="#logout">Logout</a>
    </nav>
  </header>

  <main>
    <section id="problems">
      <h2>Problems List</h2>
      <div class="problem">
        <h3>Two Sum</h3>
        <p>Find two numbers in an array that sum up to a target.</p>
        <button onclick="openProblem('Two Sum')">Solve</button>
      </div>
      <div class="problem">
        <h3>Reverse String</h3>
        <p>Write a function to reverse a string.</p>
        <button onclick="openProblem('Reverse String')">Solve</button>
      </div>
    </section>

    <section id="editor" style="display: none;">
      <h2 id="problem-title"></h2>
      <textarea id="code-editor" placeholder="Write your code here..."></textarea>
      <button onclick="submitCode()">Submit</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 CodePractice. All rights reserved.</p>
  </footer>

  <script>
    function openProblem(title) {
      document.getElementById('problems').style.display = 'none';
      document.getElementById('editor').style.display = 'block';
      document.getElementById('problem-title').textContent = title;
    }

    function submitCode() {
      const code = document.getElementById('code-editor').value;
      if (code.trim()) {
        alert('Code submitted:\n' + code);
      } else {
        alert('Please write some code before submitting!');
      }
    }
  </script>
</body>
</html>
